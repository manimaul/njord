apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: njord-chart-scaler
spec:
  scaleTargetRef:
    kind: ReplicaSet
    name: njord-chart-dep
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
---
apiVersion: v1
kind: Service
metadata:
  name: njord-chart-svc
  namespace: njord
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: njord-chart-svc
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: njord-chart-dep
  namespace: njord
spec:
  selector:
    matchLabels:
      app: njord-chart-svc
  template:
    metadata:
      labels:
        app: njord-chart-svc
    spec:
      imagePullSecrets:
        - name: ghreg
      containers:
        - image: ghcr.io/manimaul/njord-chart-server:latest
          imagePullPolicy: Always
          name: njord-chart-svc
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 100m
          volumeMounts:
            - name: njord-confic-vol
              mountPath: /etc/chart_server
              readOnly: true
          env:
            - name: JAVA_OPTS
              value: "-Dconfig.file=/etc/chart_server/application.conf -Djava.library.path=/opt/gdal/jni"
      volumes:
        - name: njord-confic-vol
          configMap:
            name: njord-config
---
# kubectl -n njord create configmap njord-config --from-file=/Users/williamkamp/source/madrona/njord/chart_server/src/jvmMain/resources/application.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: njord-config
  namespace: njord
data:
  application.conf: |
    charts {
        adminKey = {ADMIN_KEY} 
        adminExpirationSeconds = 604800 // 60 * 60 * 24 * 7days
    
        pgUser=admin
        pgPassword=mysecretpassword
        pgHost=njord-postgis-svc.njord.svc.cluster.local
        pgPort=5432
        pgDatabase=s57server
        pgConnectionPoolSize=10 
    
        memcacheHost=memcached.njord.svc.cluster.local

        host = "0.0.0.0"
        port = 80

        externalScheme = "https"
        externalHostName = "openenc.com"
        externalPort = 443

        chartMinZoom = 0
        chartMaxZoom = 30
    
        chartTempData = /tmp/njord/data

        webStaticContent=/opt/chart_server/public
    
        shallowDepth = 3.0 // meters (9.8 feet)
        safetyDepth = 6.0 // meters (19.6 feet)
        deepDepth = 9.0 // meters (29.5 feet)
    
        debugTile = false
    }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: oe-cert
  namespace: njord
spec:
  secretName: njord-cert
  commonName: openenc.com
  dnsNames:
    - openenc.com
    - www.openenc.com
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: njord-ingress-admin
  namespace: njord
  annotations:
    haproxy.org/auth-type: basic-auth
    haproxy.org/auth-secret: njord/haproxy-credentials
spec:
  ingressClassName: haproxy
  rules:
    - host: openenc.com
      http:
        paths:
          - path: /v1/admin
            pathType: Exact
            backend:
              service:
                name: njord-chart-svc
                port:
                  number: 80
    - host: www.openenc.com
      http:
        paths:
          - path: /v1/admin
            pathType: Exact
            backend:
              service:
                name: njord-chart-svc
                port:
                  number: 80
  tls:
    - hosts:
        - openenc.com
        - www.openenc.com
      secretName: njord-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: njord-ingress
  namespace: njord
spec:
  ingressClassName: haproxy
  rules:
    - host: openenc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: njord-chart-svc
                port:
                  number: 80
    - host: www.openenc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: njord-chart-svc
                port:
                  number: 80
  tls:
    - hosts:
        - openenc.com
        - www.openenc.com
      secretName: njord-cert
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  namespace: njord
spec:
  replicas: 1
  selector:
    matchLabels:
      run: memcached
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        run: memcached
    spec:
      containers:
        - name: memcached
          image: memcached:1.6
          ports:
            - containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  namespace: njord
  labels:
    run: memcached
  name: memcached
spec:
  clusterIP: None  # Headless service
  ports:
    - port: 11211
      protocol: TCP
      targetPort: 11211
  selector:
    run: memcached
