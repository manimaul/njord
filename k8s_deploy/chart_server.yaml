---
# kubectl -n njord autoscale deployment njord-chart-dep --cpu-percent=50 --min=1 --max=2
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: njord-chart-scaler
  namespace: njord
spec:
  scaleTargetRef:
    kind: ReplicaSet
    name: njord-chart-dep
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
  name: njord-chart-svc
  namespace: njord
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9000
  selector:
    app: njord-chart-svc
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: njord-chart-dep
  namespace: njord
spec:
  selector:
    matchLabels:
      app: njord-chart-svc
  template:
    metadata:
      labels:
        app: njord-chart-svc
    spec:
      imagePullSecrets:
        - name: ghreg
      containers:
        - image: ghcr.io/manimaul/njord-chart-server:latest
          imagePullPolicy: Always
          name: njord-chart-svc
          command: ["/opt/njord/server.kexe", "/opt/njord/resources"]
          ports:
            - containerPort: 9000
              name: http
          resources:
            limits:
              cpu: "1.0"
              memory: "1G"
            requests:
              cpu: 750m
              memory: "1G"
          volumeMounts:
            - name: njord-config-vol
              mountPath: /opt/njord/resources/config/application.json
              subPath: application.json
              readOnly: true
      volumes:
        - name: njord-config-vol
          configMap:
            name: njord-config
---
# kubectl -n njord create configmap njord-config --from-file=k8s_deploy/application.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: njord-config
  namespace: njord
data:
  application.json: |
    {
      "adminExpirationSeconds": 604800,
      
      "pgUser": "admin",
      "pgPassword": "mysecretpassword",
      "pgHost": "njord-postgis-svc.njord.svc.cluster.local",
      "pgPort": 5432,
      "pgDatabase": "s57server",
      "pgConnectionPoolSize": 10,
      
      "host": "0.0.0.0",
      "port": 9000,
      
      "externalScheme": "https",
      "externalHostName": "openenc.com",
      "externalPort": 443,
      
      "consoleMetrics": false,
      "chartTempData": "/tmp/njord",
      
      "webStaticContent": "/opt/njord/resources/www",
      
      "shallowDepth": 3.0,
      "safetyDepth": 6.0,
      "deepDepth": 9.0,
      
      "adminKey": "changeme",
      "adminUser": "admin",
      "adminPass": "admin",
      
      "debugTile": false,
      "chartIngestWorkers": 4,
      "featureIngestWorkers": 10
    }

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: oe-cert
  namespace: njord
spec:
  secretName: njord-cert
  commonName: openenc.com
  dnsNames:
    - openenc.com
    - www.openenc.com
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: njord-ingress
  namespace: njord
spec:
  ingressClassName: haproxy
  rules:
    - host: openenc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: njord-chart-svc
                port:
                  number: 80
    - host: www.openenc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: njord-chart-svc
                port:
                  number: 80
  tls:
    - hosts:
        - openenc.com
        - www.openenc.com
      secretName: njord-cert
